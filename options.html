<html>
  <head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet" />
  </head>
  <body style="width: 400px">
    <section class="section">
      <div class="container">
        <form id="options">
          <div class="field">
            <label class="label">Bookmark folder</label>
            <div class="control">
              <input name="bookmarkFolder" class="input" type="text" placeholder="Create this folder in your bookmarks">
            </div>
          </div>

          <div class="field">
            <label class="label">URL</label>
            <div class="control">
              <input name="url" class="input" type="text" placeholder="URL where the links can be found (must be public accessible)" value="">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="hyperapp.js"></script>
    <script src="hyperappHtml.js"></script>
    <script src="options.js"></script>
  </body>
</html>
